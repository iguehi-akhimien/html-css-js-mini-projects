<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./box-shadow.css" />
    <title>Box Shadow</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="title">Box Shadow Generator</h1>
      </header>

      <section class="row__one">
        <div class="column__one">
          <h2 class="section-title">Controls</h2>
          <div class="control-group">
            <div class="control-header">
              <label for="horizontal">Horizontal Length</label>
              <span class="value-display" id="horizontal-value">0px</span>
            </div>
            <input
              type="range"
              id="horizontal"
              min="-200"
              max="200"
              value="5"
            />
          </div>

          <div class="control-group">
            <div class="control-header">
              <label for="vertical">Vertical Length</label>
              <span class="value-display" id="vertical-value">0px</span>
            </div>
            <input type="range" id="vertical" min="-200" max="200" value="5" />
          </div>

          <div class="control-group">
            <div class="control-header">
              <label for="blur">Blur Radius</label>
              <span class="value-display" id="blur-value">0px</span>
            </div>
            <input type="range" id="blur" min="0" max="200" value="10" />
          </div>

          <div class="control-group">
            <div class="control-header">
              <label for="spread">Spread Radius</label>
              <span class="value-display" id="spread-value">0px</span>
            </div>
            <input type="range" id="spread" min="-200" max="200" value="0" />
          </div>
          <div class="control-group">
            <div class="control-header">
              <label for="color">Shadow Color</label>
              <span class="value-display" id="color-value">#000000</span>
            </div>

            <div class="color-input-wrapper">
              <input type="color" id="color" value="#00000040" />
              <input
                type="range"
                id="opacity"
                min="0"
                max="100"
                value="25"
                aria-label="Shadow opacity"
              />
              <span class="value-display" id="opacity-value">25%</span>
            </div>
          </div>

          <div class="control-group checkbox-group">
            <label for="inset">
              <input type="checkbox" id="inset" />
              <span>Inset Shadow</span>
            </label>
          </div>
        </div>

        <div class="column__two">
          <h2 class="section-title">Preview</h2>
          <div class="preview-container">
            <div id="box"></div>
          </div>
        </div>
      </section>

      <section class="row__two">
        <div class="code-header">
          <h2 class="section-title">Generated CSS</h2>
          <button id="copy-button" class="copy-button">Copy</button>
        </div>
        <pre id="code"></pre>
      </section>
    </main>
  </body>
</html>
